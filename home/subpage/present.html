<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>提币</title>
		 <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/public/reset.css"/>
		<link rel="stylesheet" href="../../css/public/bottomNav.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/public/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/home/subpage/present.css"/>
		<script type="text/javascript" src="../../js/public/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../js/public/rem.js"></script>
	</head>
	<body>
		<!-- 最大的外套 -->
		<div class="currency_wrap">
			<!-- 头部-s -->
			<div class="header-zp">
			    <span class="return" onclick="javascript:history.back(-1)"><img src="../../image/public/return-zp@2x.png" /></span>
			    <h3>提币</h3>
			</div>
			<!-- 头部-e -->
			<!-- 固定导航-s -->
			<div class="fixed_nav_wrap">
				<div class="fixed_nav">
					<div class="nav_name">
						名称
					</div>
					<div class="nav_sum">
						数量
					</div>
					<div class="nav_btn">
						状态
					</div>
				</div>
			</div>
			<!-- 固定导航-e -->
			<!-- 内容主体 -->
			<div class="currency">
				<!-- 列表项 -s-->
				<div class="currency_list">
					<!-- 商品名称 -->
					<div class="currency_name">
						<div class="currency_name_text">
							Bitcoin
						</div>
					</div>
					<!-- 商品数量 -->
					<div class="currency_num">
						66
					</div>
					<!-- 提取按钮 -->
					<div class="currency_btn">
						提取
					</div>
				</div>
				<!-- 列表项 -e -->
			</div>
			 <!-- 底部导航 -->
			<div class="bottomNavWrap container" id="bottomNavWrap"></div>
			 <!--底部nav=>Tab功能-->
			<script src="../../js/public/bottomNavJs.js"></script>
		</div>
	</body>
</html>
