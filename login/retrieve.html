<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <script src="../js/public/rem.js"></script>
    <link rel="stylesheet" href="../css/public/reset.css">
    <link rel="stylesheet" href="../css/public/base.css"/>
    <link rel="stylesheet" href="../css/login/retrieve.css">
    
</head>
<body>
    <div class="retrievebox">
        <div class="header-zp">
            <span class="return" onclick="javascript:history.back(-1)">
                <img src="../image/public/return-zp@2x.png" /></span>
            <h3>手机短信找回密码</h3>
        </div>
        <div class="retrieve-new-page">
                <form action="" class="sms-retrieve-from">
                    <div class="info mistake"></div>
                    <div class="from-group">
                        <span class="from-tit">手机号:</span>
                        <div class="from-icon">
                                <img src="../../image/user/good.png" alt="">
                        <input type="phone" placeholder="请输入手机号" name="phone"class="pptt phone" value>
                        </div>
                    </div>
                    <div class="info mistake"></div>
                    <div class="from-group">
                            <span class="from-tit">验证码:</span>
                            <div class="from-icon  from-verify">
                                    <img src="../../image/user/yanz.png" alt="">
                            <input type="text" placeholder="请输入验证码" name="verify"class="pptt verify" value maxlength="6">
                            </div>
                        <button type="button" class="acquire" >获取验证码</button>
                      </div>
                      <div class="info mistake"></div>
                      <div class="from-group">
                            <span class=" from-tit from-cc">设置密码:</span>
                            <div class="from-icon ">
                                    <img src="../../image/user/suo.png" alt="">
                            <input type="password" placeholder="请重置新密码"name="pwd"class="pptt  pwd1"  value>
                            </div>
                      </div>
                      <div class="info mistake"></div>
                      <div class="from-group">
                            <span class="from-tit from-cc">再输入密码:</span>
                            <div class="from-icon">
                                    <img src="../../image/user/suo.png" alt="">
                            <input type="password" placeholder="请再输入一次密码" name="pwd1"class="pptt pwd2" value >
                            </div>
                      </div>
                      <button class="btn dis" type="button" disabled>重置登录密码</button>
                </form>
           </div>
    </div>
</body>
<script src="../js/public/jquery-1.8.3.js"></script>
 <script src="../js/login/retrieve.js"></script>
</html>
