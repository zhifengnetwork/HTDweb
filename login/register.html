<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>注册</title>
		<link rel="stylesheet" href="../css/public/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/public/base.css" />
		<link rel="stylesheet" href="../css/login/register.css">
		<link rel="stylesheet" href="../css/public/alertWrap.css">
		<script src="../js/public/rem.js"></script>
	</head>

	<body>
		<div class="registerbox">
			<div class="header-zp">
				<span class="return" onclick="javascript:history.back(-1)">
                    <img src="../image/public/return-zp@2x.png" /></span>
				<h3>注册</h3>
			</div>
			<div class="reg-new-page">
				<form action="" class="reg-from">
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">用户名:</span>
						<div class="from-icon">
							<img src="../image/login/user.png" alt="">
							<input type="text" placeholder="请输入用户名 6~16位" name="uname" value class="pptt username ">
						</div>
					</div>
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">密码:</span>
						<div class="from-icon">
							<img src="../image/login/suo.png" alt="">
							<input type="password" placeholder="请输入密码 6~16位" name="pwd" value class="pptt password">
						</div>
					</div>
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">确认密码:</span>
						<div class="from-icon">
							<img src="../image/login/suo.png" alt="">
							<input type="password" placeholder="再次确认密码" name="pwd2" value class="pptt affirmpwd">
						</div>
					</div>
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">邮箱:</span>
						<div class="from-icon">
							<img src="../image/login/youxiang.png" alt="">
							<input type="text" placeholder="请输入用户邮箱" name="email" value class="pptt email">
						</div>
					</div>
					<div class="info mistake"></div>
					<div class="from-group">
						<span class="from-tit">手机号:</span>
						<div class="from-icon">
							<img src="../image/login/shouji.png" alt="">
							<input type="phone" placeholder="请输入手机号码" name="phone"  value class="pptt phone">
						</div>
					</div>
					<div class="info mistake"></div>
					<div class="from-group ">
						<span class="from-tit">推荐人:</span>
						<div class="from-icon">
							<img src="../image/login/good.png" alt="">
							<input type="text" placeholder="直推人用户名" name="directname" value class="pptt recommend">
						</div>
					</div>
					<div class="send-codemsg mistake info"></div>
					<div class="from-group ">
						<span class="from-tit">验证码:</span>
						<div class="from-icon from-verify">
							<img src="../image/login/yanz.png" alt="">
							<input type="text" placeholder="请输入验证码" value name="verify" class="pptt verify">
						</div>
						<button class="send-code" type="button">获取验证码</button>
					</div>
					<div class="from-group policy">
						<span class="from-cc acc">是否同意政策</span>
						<i class=" icon "></i>
						<span class="info "></span>
					</div>
					<div class="reg-btn">
						<button type="button" class="btn dis" disabled=disabled>注册</button>
					</div>
				</form>
				<div class="login-new">
					<a href="./login.html" class="register">已有账号 登录</a>
					<a href="">用户协议</a>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/public/jquery-1.8.3.min.js"></script>
	<script src="../js/public/publicAlert.js"></script>
	<script src="../js/login/register.js"></script>
	<script src="../js/public/base.js"></script>
</html>
