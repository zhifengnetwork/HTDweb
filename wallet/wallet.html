<body>
    <div class="user">
        <!--<div class="header-zp">

        <div class="zjy_box">
        	<ul class="zjy_ul">
        		<li class="on">我的钱包</li>
        		<li>交易历史</li>
        		<!--<li>终止交易</li>-->
        	</ul>
        	<div class="zjy_box_conten">
        		<div class="zjy_box_conten_item avtive">
        			<div class="bag-wrap">
						<div class="asset">总资产<span style="font-size: .3rem;">￥99999</span></div>
					</div>					
					<div class="amount">
						<span>投资额度：</span><input class="inp" type="number"/>
					</div>	
					<div class="sum">投资</div>
					<!--总资产-弹框-->
					<div class="assetPopup showZ">
						
						<div class="det">币值详情</div>
						
						<div class="currency">
							<span>美元：</span>
							<span>9999</span>
						</div>
						<i class="iconfont icon hideIcon">&#xe676;</i>
					</div>
					<!--投资-弹框-->
					<div class="assetPopup pop">
						
						<div class="det">币值种类</div>
						
						<div class="currency ur">
							<span>人民币</span>
						</div>
						<div class="currency ur">
							<span>美元</span>
						</div><div class="currency ur">
							<span>韩币</span>
						</div><div class="currency ur">
							<span>英镑</span>
						</div><div class="currency ur">
							<span>欧元</span>
						</div>
						<i class="iconfont icon hideTz">&#xe676;</i>
					</div>
					<!--二维码-弹框-->
					<div class="code-up hideEvm">
						<div class="site">							
							<p class="hx">
								<span>地址:</span>
								<span>12345111111111111111</span>
							</p>
						</div>
						<div class="tu">
							<img src="../image/wallet/timg.jpg" />
						</div>
						<i class="iconfont shut">&#xe676;</i>
						
						<div class="notarize">上传凭证</div>
						
						<div class="notarize">确认投资</div>
					</div>
        		</div>
        		<div class="zjy_box_conten_item">
        			<table width="90%" border="1" cellspacing="0" cellpadding="0">
        				<tr>
        					<th>日期</th>
        					<th>开盘价</th>
        					<th>成交量</th>
        					<th>成交金额</th>

        			<p style="text-align: center;font-size: .3rem;">暂无交易记录</p>
        		</div>-->

        </div>
