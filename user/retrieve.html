<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link rel="stylesheet" href="../css/public/reset.css">
    <link rel="stylesheet" href="../css/user/retrieve.css">
    <script src="../js/public/rem.js"></script>
</head>
<body>
    <div class="retrievebox">
        <div class="headerbox">
                <img src="../image/user/left.png" alt="" class="goback" data-num="1" onclick="returnFun()">
                <p class="headertitle">手机短信找回密码</p>
        </div>
        <div class="retrieve-new-page">
                <form action="" class="sms-retrieve-from">
                    <span class="regphone mistake"></span>
                    <div class="from-group">
                        <span class="from-tit">手机号:</span>
                        <input type="phone" placeholder="请输入手机号" name="phone"class="pptt">
                    </div>
                    <div class="from-group">
                            <input type="text" placeholder="请输入验证码" name="verify"class="pptt" value>
                        <button type="button" class="acquire">获取验证码</button>
                      </div>
                      <span class="regpassword mistake"></span>
                      <div class="from-group">
                            <span class="from-tit">设置新密码:</span>
                            <input type="password" placeholder="请重置新密码"name="pwd"class="pptt  pwd1"  >
                      </div>
                      <div class="from-group">
                            <span class="from-tit">再输入一次密码:</span>
                            <input type="password" placeholder="请再输入一次密码" name="pwd1"class="pptt pwd2" value >
                      </div>
                      <button class="btn dis" type="button" >重置登录密码</button>
                </form>
           </div>
    </div>
</body>
<script src="../js/public/jquery-1.8.3.min.js"></script>
 <script>
  $(function(){
    //验证密码是否一致
       $(".pwd2").blur(function(){
           var pwd1 = $(".pwd1").val()
           var pwd2 = $(".pwd2").val()
           if(pwd1!=pwd2){
           $(".regpassword").html("两次输入的密码不一致")
           }else{
            $(".regpassword").html("")
           }
       })
   
    // 获取验证码
    $(".acquire").click(function(){
        daojishi(60,$(this))
    })
    function daojishi(seconds,obj){
        if (seconds > 1){
                seconds--;
                $(obj).html(seconds+"秒后重新获取 ").attr("disabled", true);
                setTimeout(function(){
                    daojishi(seconds,obj);
                },1000);
            }else{
                $(obj).html("获取验证码").attr("disabled", false);//启用按
            }
    }
    // 返回上一页
    function returnFun(){
	/*返回上一页*/
	if($('.headWrap_lb .returnBut_lb').attr('data-num') == 1 || $('.headWrap_lb .returnBut_lb').attr('data-num') == undefined ){
		window.history.back();
		console.log("返回上一页");
	}else {
		/*页面跳转*/
		window.location.href = $('.headWrap_lb .returnBut_lb').attr('data-num');
	}
	return false;
}
  })
  </script>
</html>
